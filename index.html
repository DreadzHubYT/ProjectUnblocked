<!DOCTYPE html>
<html>
<head>
    <title>Change Iframe Content</title>
</head>
<body>
    <h1>Change Iframe Content</h1>

    <!-- Button to change iframe content -->
    <button id="changeIframeButton">Change Iframe</button>

    <!-- Iframe element with an initial source -->
    <iframe id="myIframe" width="560" height="315" src="https://www.example.com" frameborder="0" allowfullscreen></iframe>

    <script>
        // JavaScript to change the iframe source
        const iframe = document.getElementById('myIframe');
        const button = document.getElementById('changeIframeButton');

        button.addEventListener('click', function() {
            // Change the iframe source to a new URL
            iframe.src = 'https://www.newexample.com';
        });
    </script>
</body>
</html>
